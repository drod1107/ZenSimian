</head>
<body>
  <!-- Header section -->
  <header>
    <div class="container">
      <!-- Your header content here -->
      <!-- e.g., logo, navigation, etc. -->
    </div>
  </header>

  <!-- Main content section -->
  <main>
    <div class="container">
    <!--This will need to become an injected element. Steps involved:  -->
    <!--    #1: Create an array of question and answer and point value  -->
    <!--    #2: Write a JS function to create a new html element for each and -->
    <!--                push that to a new array  --> 
    <!--    #3: Write a JS function to dynamically inject a new question after each -->
    <!--                 answer is selected and submitted. This function will have to account -->
     <!--                for initial page-load render, receive value on submit, render new question, --> 
     <!--                push each value associated with each answer to an accumulator on submit,  -->
     <!--               and avoid repeating questions, then fire a separate results function over  -->
     <!--               the results page by redirecting their if  there are no remaining questions and -->
     <!--               granting access in the store to the results view.  -->
      <!-- Question 1 -->
      <section id="question1">
        <h1>Question 1</h1>
        <p>How do you typically respond to challenges?</p>
        <ul>
          <li>
            <input type="radio" id="q1-option1" name="question1" value="option1">
            <label for="q1-option1">Analyze the situation and carefully plan a strategy (Gorilla, Orangutan)</label>
          </li>
          <li>
            <input type="radio" id="q1-option2" name="question1" value="option2">
            <label for="q1-option2">Take immediate action and adapt as needed (Chimpanzee, Squirrel Monkey)</label>
          </li>
          <li>
            <input type="radio" id="q1-option3" name="question1" value="option3">
            <label for="q1-option3">Seek advice and collaborate with others (Baboon, Capuchin)</label>
          </li>
          <li>
            <input type="radio" id="q1-option4" name="question1" value="option4">
            <label for="q1-option4">Explore different possibilities and experiment (Macaque, Tamarin)</label>
          </li>
          <li>
            <input type="radio" id="q1-option5" name="question1" value="option5">
            <label for="q1-option5">Reflect and find a balanced approach (Lemur)</label>
          </li>
        </ul>
        <button id="nextQuestion">Next</button>
      </section>
    </div>
  </main>

  <!-- Footer section -->
